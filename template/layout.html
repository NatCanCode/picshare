<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=ABeeZee&family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image" href="../static/images/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  
    <link rel="stylesheet" href="../static/css/layout.css">
    <title>Picshare</title>
    <!-- layout.html is shared between all templates -->
</head>

<body> 
	<!-- HEADER -->
    <nav class="header">
        <img class="logo flex" src="../static/images/logo.png" alt="logo-blue-camera-icon">
        <h1 class="title flex">PICSHARE</h1>
         <div class="menulinks flex">
            <img src="../static/images/home.png" alt="logo-white-house-home-icon"><a href="home.html"></a>
            <img src="../static/images/userlogin.png" alt="logo-white-profile-login-icon"><a href="download.html"></a>
        </div>
        <div class="plus flex">
            <div class="uploadbutton flex">
                <img src="../static/images/plus.png" alt="logo-white-plus-icon"><a href="upload.html"></a>
            </div>
        </div>  
    </nav>
    
    <!-- MAIN -->
    <div class="main"></div>
    {% block content %}
    {% endblock %}
    <!-- {{ note }}
    {%for j in liste images%}
    <li>{{j}}</li> -->

    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <form class="d-flex">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </nav>

    <!-- FOOTER -->
    <footer class="footer">
        <p class="copyright flex">Â© Picshare, 2021. Made with love by Denise, Nathalie, and Thomas.</p>
        <div class="socialmedia flex">
            <img class="linkedin" src="../static/images/linkedin.png" alt="linkedin-icon"><a href="https://www.linkedin.com/in/matrice/"></a>
            <img class="instagram" src="../static/images/instagram.png" alt="instagram-icon"><a href="https://www.instagram.com/instagram/"></a>
            <img class="twitter" src="../static/images/twitter.png" alt="twitter-icon"><a href="https://www.twitter.com/twitter/ "></a>
        </div>
        <div class="plus flex">
            <div class="uploadbutton flex">
                <img src="../static/images/plus.png" alt="logo-white-plus-icon"><a href="upload.html"></a>
            </div>
        </div>    
    </footer>
</body>
</html>
